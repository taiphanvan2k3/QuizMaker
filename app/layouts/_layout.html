<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }} - QuizMaker</title>

        <link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/static/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
        <link rel="manifest" href="/static/favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/static/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        
        <!-- Reset css -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}">

        <!-- Fonts -->
        <link rel="stylesheet" href="{{url_for('static', filename='fonts/stylesheet.css')}}">

        <!-- CSS files -->
        <link rel="stylesheet" href="{{url_for('static', filename='libraries/bootstrap/css/bootstrap.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='libraries/fontawesome6.5.2/css/all.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/common.css')}}">

        <!-- CSS tại 1 trang cụ thể -->
        {% block css %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <header class="top-navigation">
                {% include '_header.html' %}
            </header>
    
            <div class="main-content">{% block content %} {% endblock %}</div>

            <div class="popup">
                <div class="modal fade" id="ModalToggle" aria-hidden="true" aria-labelledby="ModalToggleLabel" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-4" id="ModalToggleLabel">Thông báo</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" style="min-height: 50px;text-align: center">
                          Show a second modal and hide this one with the button below.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary fs-5 dismiss-btn" data-bs-dismiss="modal">Close</button>
                          </div>
                      </div>
                    </div>
                  </div>
                  <button class="btn btn-primary dis-none" id="btn-show-popup" data-bs-target="#ModalToggle" data-bs-toggle="modal" >Open first modal</button>
            </div>
            <footer>
                <!-- Footer content -->
            </footer>
        </div>

        <!-- JS files -->
        <script src="/static/libraries/jquery/jquery-3.2.1.min.js"></script>
        <script src="/static/libraries/jquery/jquery-ui-1.13.min.js"></script>
        <script src="/static/libraries/bootstrap/js/popper.min.js"></script>
        <script src="/static/libraries/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/common.js"></script>

        <!-- Chèn file JS tại 1 dùng cho 1 trang -->
        {% block script %}{% endblock %}
    </body>
</html>
